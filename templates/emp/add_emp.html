<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta Adress="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add New Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card bg-dark text-white">
                    <div class="card-body">

                        <form action="/emp/add-emp/{{emp.id}}" method="POST">
                            {% csrf_token %}


                            <div class="mb-3">
                                <label for="name">Employee Name</label>
                                <input id="name" type="text" class="form-control" placeholder="Enter Emp Name" name="emp_name"/>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id">Employee id</label>
                                <input id="id" type="text" class="form-control" placeholder="Enter Emp id" name="emp_id"/>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone">Phone</label>
                                <input id="phone" type="text" class="form-control" placeholder="Enter Emp phone" name="emp_phone"/>
                            </div>
                            <div class="mb-3">
                                <label for="working">Working</label>
                                <input id="working" type="checkbox" class="form-check-input" name="emp_working"/>
                            </div>
                            <div class="mb-3">
                                <label for="address">Employee Address</label>
                                <textarea name="emp_address" id="address" rows="5" class="form-control" name="emp_working"></textarea>

                            </div>
                            <div class="mb-3">
                                <label for="department">Departments</label>
                                <select id="department" name="emp_department" type="" class="form-control">
                                    <option value="CS">Computer Science</option>
                                    <option value="ME">Mechanical Engg</option>
                                    <option value="EL">Electrical Engg</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary">
                                    Add Employee
                                </button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
